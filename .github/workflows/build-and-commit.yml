name: Build, Commit, and Update README

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: true  # âœ… Continue even if one OS build fails
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            label: Linux
            ext: ""
          - os: windows-latest
            label: Windows
            ext: ".exe"
          - os: macos-latest
            label: macOS
            ext: ".app"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyautogui pyinstaller pystray pillow

      - name: Build portable app
        run: |
          pyinstaller --name "UtillBuddy${{ matrix.ext }}" --onefile utill_buddy.py

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: UtillBuddy-${{ matrix.label }}
          path: dist/UtillBuddy${{ matrix.ext }}

  finalize:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Organize builds
        run: |
          mkdir -p portable/Linux portable/Windows portable/macOS
          [ -f UtillBuddy-Linux/UtillBuddy ] && mv -f UtillBuddy-Linux/UtillBuddy portable/Linux/
          [ -f UtillBuddy-Windows/UtillBuddy.exe ] && mv -f UtillBuddy-Windows/UtillBuddy.exe portable/Windows/
          [ -f UtillBuddy-macOS/UtillBuddy.app ] && mv -f UtillBuddy-macOS/UtillBuddy.app portable/macOS/

      - name: Update README.md
        run: |
          START="<!-- BUILDS START -->"
          END="<!-- BUILDS END -->"
          echo "$START" > README.tmp
          [ -f portable/Linux/UtillBuddy ] && echo "ðŸ”¹ [Download for Linux](portable/Linux/UtillBuddy)" >> README.tmp
          [ -f portable/Windows/UtillBuddy.exe ] && echo "ðŸ”¹ [Download for Windows](portable/Windows/UtillBuddy.exe)" >> README.tmp
          [ -f portable/macOS/UtillBuddy.app ] && echo "ðŸ”¹ [Download for macOS](portable/macOS/UtillBuddy.app)" >> README.tmp
          echo "$END" >> README.tmp
          awk -v s="$START" -v e="$END" 'BEGIN{skip=0}
            $0 ~ s {print; while((getline line < "README.tmp") > 0) print line; skip=1; next}
            $0 ~ e {skip=0; next}
            skip==0 {print}
          ' README.md > README.new && mv README.new README.md

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A portable/ README.md   # âœ… Add all changes including overwrites
          git commit -m "Update builds and README [auto]" || echo "Nothing to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
